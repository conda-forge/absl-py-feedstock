{% set name = "absl-py" %}
{% set version = "0.14.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/absl-py-{{ version }}.tar.gz
  sha256: 7675ddb70ffd0e37a2e69322f8f2cd37b19e03a27f43420bea5850597ded9504

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - ez_setup
    - pip
  run:
    - python >=3
    - six

test:
  imports:
    - absl
    - absl.flags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abseil/abseil-py
  summary: Abseil Python Common Libraries, see https://github.com/abseil/abseil-py.
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  doc_url: https://abseil.io/docs/
  dev_url: https://github.com/abseil/abseil-py

extra:
  recipe-maintainers:
    - ocefpaf
