{% set name = "absl-py" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/absl-py-{{ version }}.tar.gz
  sha256: 463c38a08d2e4cef6c498b76ba5bd4858e4c6ef51da1a5a1f27139a022e20248

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - ez_setup
    - pip
  run:
    - python >=3.6

test:
  imports:
    - absl
    - absl.flags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abseil/abseil-py
  summary: Abseil Python Common Libraries, see https://github.com/abseil/abseil-py.
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  doc_url: https://abseil.io/docs/
  dev_url: https://github.com/abseil/abseil-py

extra:
  recipe-maintainers:
    - ocefpaf
