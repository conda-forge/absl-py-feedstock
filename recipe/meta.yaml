{% set name = "absl-py" %}
{% set version = "0.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/absl-py-{{ version }}.tar.gz
  sha256: 673cccb88d810e5627d0c1c818158485d106f65a583880e2f730c997399bcfa7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - ez_setup
    - pip
  run:
    - python >=3

test:
  imports:
    - absl
    - absl.flags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abseil/abseil-py
  summary: Abseil Python Common Libraries, see https://github.com/abseil/abseil-py.
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  doc_url: https://abseil.io/docs/
  dev_url: https://github.com/abseil/abseil-py

extra:
  recipe-maintainers:
    - jjhelmus
    - ocefpaf
